<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Awsome Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
        integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="assets/css/alugar-carro.css">

    <link rel="icon" href=".../../../assets/icons/dot_icon.webp" type="image/icon type">
    <title>Alugar Carro</title>
</head>

<body>
    <div class="conteudos">
        <div class="side" data-barra-de-filtros>
            <div class="side-conteudo">
                <div class="opcoes-lista">
                    <button class="btn-baratos">
                        <p class="btn-titulo">Mais Barato</p>
                        <p>a partir de R$300</p>
                    </button>
                    <button class="btn-recomendados">
                        <p class="btn-titulo">Recomendados</p>
                        <p>Melhores Ofertas</p>
                    </button>
                </div>
                <ul class="lista-filtros">
                    <li>
                        <details>
                            <summary>Controle de Preços <img src="assets/images/chevron-cinza.svg"></summary>
                            <input type="range" class="filtro-input-area-de-pesquisa">
                            <div class="filtro-input-area-de-pesquisa">
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Valor Mínimo</label>
                                    <input type="text" placeholder="R$ 300" class="filtro-input-texto">
                                </div>
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Valor Máximo</label>
                                    <input type="text" placeholder="R$ 300" class="filtro-input-texto">
                                </div>
                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Modelo Do Veículo <img src="assets/images/chevron-cinza.svg"></summary>
                            <div class="barra-de-pesquisa">
                                <input type="text" placeholder="Pesquisar">
                                <img src="assets/images/magnifying-glass-solid.svg" alt="">
                            </div>
                            <div class="filtro-input-checkbox-grupo ">
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Hatch(230)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Sedan(143)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Suv(90)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Picape(63)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Vans(50)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>GOL(293)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Uno(195)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Palio(184)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Fox(240)</label><br>
                                </div>

                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Distância de Pesquisa <img src="assets/images/chevron-cinza.svg"></summary>
                            <input type="range" class="filtro-input-area-de-pesquisa">
                            <div class="filtro-input-texto-grupo">
                                <label for="">Distância em Quilômetros</label>
                                <input type="text" placeholder="300Km" class="filtro-input-texto">
                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Opções Do Veículo <img src="assets/images/chevron-cinza.svg"></summary>
                            <div class="barra-de-pesquisa">
                                <input type="text" placeholder="Pesquisar">
                                <img src="assets/images/magnifying-glass-solid.svg" alt="">
                            </div>
                            <div class="filtro-input-checkbox-grupo ">
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Automático</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Manual</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Air Bag</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Direção Hidráulica</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Ar-Condicionado</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>GOL(293)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Trava Elétrica</label><br>
                                </div>

                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Agência <img src="assets/images/chevron-cinza.svg"></summary>
                            <div class="barra-de-pesquisa">
                                <input type="text" placeholder="Pesquisar">
                                <img src="assets/images/magnifying-glass-solid.svg" alt="">
                            </div>
                            <div class="filtro-input-checkbox-grupo ">
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Localiza(420)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>RentCars(350)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>RentalCars(213)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Raja(185)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Kayak(245)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Movida(145)</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Unidas(90)</label><br>
                                </div>

                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Capacidades <img src="assets/images/chevron-cinza.svg"></summary>
                            <p class="filtro-input-titulo">Quantidade de Portas</p>
                            <div class="filtro-input-radio-grupo ">
                                <div class="filtro-input-radio">
                                    <input type="radio" name="quantidade-de-portas">
                                    <label>2</label><br>
                                </div>
                                <div class="filtro-input-radio">
                                    <input type="radio" name="quantidade-de-portas">
                                    <label>4</label><br>
                                </div>
                                <div class="filtro-input-radio">
                                    <input type="radio" name="quantidade-de-portas">
                                    <label>6</label><br>
                                </div>

                            </div>
                            <p class="filtro-input-titulo">Capacidade de Malas</p>
                            <div class="filtro-input-area-de-pesquisa">
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Grande</label>
                                    <input type="text" placeholder="2" class="filtro-input-texto">
                                </div>
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Pequena</label>
                                    <input type="text" placeholder="2" class="filtro-input-texto">
                                </div>
                            </div>
                            <p class="filtro-input-titulo">Capacidade de Passageiros</p>
                            <div class="filtro-input-area-de-pesquisa">
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Grande</label>
                                    <input type="text" placeholder="2" class="filtro-input-texto">
                                </div>
                                <div class="filtro-input-texto-grupo">
                                    <label for="">Pequena</label>
                                    <input type="text" placeholder="2" class="filtro-input-texto">
                                </div>
                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Políticas <img src="assets/images/chevron-cinza.svg"></summary>
                            <div class="barra-de-pesquisa">
                                <input type="text" placeholder="Pesquisar">
                                <img src="assets/images/magnifying-glass-solid.svg" alt="">
                            </div>
                            <div class="filtro-input-checkbox-grupo ">
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Cancelamento Grátis</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Política de Combustível Justa</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Quilometragem ilimitada</label><br>
                                </div>
                            </div>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Pagamento <img src="assets/images/chevron-cinza.svg"></summary>
                            <div class="barra-de-pesquisa">
                                <input type="text" placeholder="Pesquisar">
                                <img src="assets/images/magnifying-glass-solid.svg" alt="">
                            </div>
                            <div class="filtro-input-checkbox-grupo ">
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Pagar Agora</label><br>
                                </div>
                                <div class="filtro-input-checkbox">
                                    <input type="checkbox">
                                    <label>Pagar ao Retirar</label><br>
                                </div>
                            </div>
                        </details>
                    </li>
                </ul>
            </div>
            <div class="side-background" onclick="sideHide()" data-background-filtros>

            </div>

        </div>
        <div class="main">
            <form action="" class="forms">
                <div class="form-main">
                    <div class="forms-input-grup">
                        <div class="input-local-grupo">
                            <div class="input input-retira" onclick="toggleData()">
                                <img src="assets/images/Carro.svg" alt="Icone de Carro" class="input-icon">
                                <div class="input-form" data-input-local>
                                    <label for="">Local de Retira</label>
                                    <input type="text" placeholder="Belo Horizonte, MG">
                                </div>
                            </div>
                            <div class="input input-devolucao" onclick="toggleData()">
                                <img src="assets/images/Carro.svg" alt="Icone de Carro" class="input-icon">
                                <div class="input-form" data-input-local>
                                    <label for="">Local de Devolução</label>
                                    <input type="text" placeholder="Belo Horizonte, MG">
                                </div>
                            </div>
                        </div>
                        <div class="input-data-grupo">
                            <div class="input input-data " onclick="toggleData()">
                                <img src="assets/images/Calendario.svg" alt="Icone de Carro" class="input-icon">
                                <div class="input-form input-form-data" data-input-data>
                                    <label for="">Data da Retira</label>
                                    <input type="datetime-local" value="Belo Horizonte, MG">
                                </div>
                            </div>
                            <div class="input input-data " onclick="toggleData()">
                                <img src="assets/images/Calendario.svg" alt="Icone de Carro" class="input-icon">
                                <div class="input-form input-form-data" data-input-data>
                                    <label for="">Data da Devolução</label>
                                    <input type="datetime-local" value="Belo Horizonte, MG">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="devolver" id="">
                    <label for="">Devolver em outro local</label>
                </div>
                <div class="filtros">
                    <div class="filtro-btn" onclick="sideShow()" data-filtro-btn>
                        <img src="assets/images/filtro.svg">
                        <p>Filtros</p>
                    </div>
                    <div class="filtro-adicionado">
                        <img src="assets/images/x.svg">
                        <p>300Km</p>
                    </div>
                </div>
            </form>

            <!-- Section Mapa  -->
            <section class="mapa">
                <div id="map"></div>
            </section>

            <ul id="lstCarros" class="lista">

            </ul>
        </div>
    </div>

</body>

<script src="assets/js/exibirNaTela.js"></script>
<script src="assets/js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

</html>
